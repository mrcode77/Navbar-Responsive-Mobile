<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Code | My Portfolio Website</title>
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <!-- Navbar -->
          <img src="assets/images/logo.png" alt="logo" />
        </a>
        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link active_link">
                <i class="bx bx-home-alt nav_icon"></i>
                <span class="nav_name">Home</span>
              </a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">
                <i class="bx bx-user nav_icon"></i>
                <span class="nav_name">About</span>
              </a>
            </li>
            <li class="nav_item">
              <a href="#portfolio" class="nav_link">
                <i class="bx bx-book-content nav_icon"></i>
                <span class="nav_name">Portfolio</span>
              </a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">
                <i class="bx bx-message nav_icon"></i>
                <span class="nav_name">Contact</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="theme-switch">
          <div class="switch"></div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="container section section_height" id="home">
        <h2 class="section_title">Home</h2>
      </section>

      <section class="container section section_height" id="about">
        <h2 class="section_title">About</h2>
      </section>

      <section class="container section section_height" id="portfolio">
        <h2 class="section_title">Portfolio</h2>
      </section>

      <section class="container section section_height" id="contact">
        <h2 class="section_title">Contact</h2>
      </section>
    </main>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/darkMode.js"></script>
  </body>
</html>
